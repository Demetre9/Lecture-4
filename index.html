<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="username">username</label> <br />
      <input
        type="username"
        id="username"
        name="username"
        placeholder="enter username"
      /><br />
      <label for="password">password</label> <br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="enter your password"
      />
      <br />
      <label for="email">Enter your E-mail</label> <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example your e-mail@gmail.com"
      />
      <br />
      <label for="radio">Choose your Gender</label><br />
      <label for="radio">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="radio">Female</label>
      <input type="radio" name="gender" id="female" /><br />

      <label for="country">Choose a country:</label>
      <select name="country" id="country" name="country">
        <option value="Georgia">Georgia</option>
        <option value="Usa">Usa</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Sweden">Sweden</option>
        <option value="Other">other</option>
      </select>
      <br />
      <input type="checkbox" id="submit" name="submit" />
      <label for="submit">Submit</label><br />
    </form>

    <table>
      <tr>
        name: Family-name: age: occupation:
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>42</td>
        <td>Accounant</td>
      </tr>
      <tr>
        <td>George</td>
        <td>Law</td>
        <td>25</td>
        <td>Mailman</td>
      </tr>

      <tr>
        <td>Lawrence</td>
        <td>fishburne</td>
        <td>61</td>
        <td>Morbius</td>
      </tr>
    </table>

    <img
    src=https://static1.cbrimages.com/wordpress/wp-content/uploads/2017/03/Morpheus-Matrix.jpg?q=50&fit=contain&w=1140&h=&dpr=1.5
    alt="Morbius" width="250" height="200"/> <br />

    <video src="https://vimeo.com/429747402"></video> <br />

    <iframe src="https://www.wikipedia.org/" frameborder="0"></iframe>
